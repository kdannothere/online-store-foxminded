<div class="item" [ngClass]="{ 'item--in-summary': inSummary }">
  <div class="item__index">
    <span class="item__index-circle">{{ itemIndex + 1 }}</span>
  </div>
  <div
    class="item__picture"
    [ngStyle]="{ 'background-image': 'url(' + item.imgUrl + ')' }"
  ></div>
  <div class="item__info">
    <div class="item__name">{{ item.name }}</div>
    <div class="item__description">
      {{ item.description | charactersLimitation : 56 }}
    </div>
    <div class="item__details">
      <span class="item__price">{{
        price | currency : "EUR" : "symbol" : "1.0-2"
      }}</span
      ><span *ngIf="item.discount > 0" class="item__discount"
        >Including your personal
        <span class="item__discount-value">{{ item.discount }}% off</span></span
      ><span *ngIf="inSummary" class="item__quantity">Quantity:
				<span class="item__quantity-value">{{quantity.value}}</span>
			</span>
    </div>
  </div>
</div>
<div *ngIf="!inSummary" class="form-quantity">
	<mat-form-field class="form-quantity__body" appearance="outline">
		<mat-label class="form-quantity__label">Quantity</mat-label>
		<input
			matInput
			[formControl]="quantity"
			required
			type="number"
			[min]="1"
			[max]="99"
		/>
	</mat-form-field>
</div>
