<div class="wrapper">
  <p class="question">When would you like to get your order?</p>
  <div class="date-form">
    <mat-radio-group
      [formControl]="deliveryDateGroup.controls.dateOption"
      aria-label="Select a payment method"
    >
      <mat-radio-button [value]="dateOptions.today">{{
        dateOptions.today
      }}</mat-radio-button>
      <mat-radio-button [value]="dateOptions.tomorrow">{{
        dateOptions.tomorrow
      }}</mat-radio-button>
      <mat-radio-button [value]="dateOptions.choose">{{
        dateOptions.choose
      }}</mat-radio-button>
    </mat-radio-group>
    <div *ngIf="showCalendar" class="date-form__calendar-block">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [formControl]="deliveryDateGroup.controls.date" [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
					matIconSuffix
					[for]="picker"
				></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="buttons">
    <button mat-button (click)="emitBackClicked()">Back</button>
    <button
      mat-button
      [disabled]="!(isDateGroupValid$ | async)"
      [ngStyle]="{ opacity: (isDateGroupValid$ | async) ? '1' : '0.6' }"
      (click)="emitNextClicked()"
    >
      Next
    </button>
  </div>
</div>
