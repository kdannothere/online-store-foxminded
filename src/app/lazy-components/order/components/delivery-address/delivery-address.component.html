<div class="wrapper">
  <p class="question">Where to deliver your bike?</p>
  <div class="address-form">
    <mat-form-field class="address-form__field" appearance="outline">
      <mat-label class="address-form__label">Country</mat-label>
      <input
        matInput
        [formControl]="country"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field class="address-form__field" appearance="outline">
      <mat-label class="address-form__label">City</mat-label>
      <input
        matInput
        [formControl]="city"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field class="address-form__field" appearance="outline">
      <mat-label class="address-form__label">Address</mat-label>
      <input
        matInput
        [formControl]="address"
        required
        type="text"
      />
    </mat-form-field>
  </div>
	<div class="buttons">
		<button mat-button>Back</button>
		<button mat-button>Next</button>
	</div>
</div>
