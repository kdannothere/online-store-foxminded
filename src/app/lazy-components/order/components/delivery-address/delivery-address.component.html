<div class="wrapper">
  <p class="question">Where to deliver your bike?</p>
  <div class="address-form">
    <mat-form-field class="address-form__field" appearance="outline">
      <mat-label class="address-form__label">Country</mat-label>
      <input
        matInput
        [formControl]="deliveryAddressGroup.controls.country"
        required
        type="text"
      />
      <!-- <div *ngIf="deliveryAddressGroup.controls.country.hasError('required')">
			Country is required.
		</div>
		<div *ngIf="deliveryAddressGroup.controls.country.hasError('invalidLength')">
			Country length must be between 1 and 32 characters.
		</div> -->
    </mat-form-field>
    <mat-form-field class="address-form__field" appearance="outline">
      <mat-label class="address-form__label">City</mat-label>
      <input
        matInput
        [formControl]="deliveryAddressGroup.controls.city"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field class="address-form__field" appearance="outline">
      <mat-label class="address-form__label">Address</mat-label>
      <input
        matInput
        [formControl]="deliveryAddressGroup.controls.address"
        required
        type="text"
      />
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-button (click)="emitBackClicked()">Back</button>
    <button
      mat-button
      [disabled]="!(isAddressGroupValid$ | async)"
      [ngStyle]="{ opacity: (isAddressGroupValid$ | async) ? '1' : '0.6' }"
      (click)="emitNextClicked()"
    >
      Next
    </button>
  </div>
</div>
