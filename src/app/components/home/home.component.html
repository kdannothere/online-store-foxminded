<div class="wrapper">
  <h1 class="page-title">Main</h1>
  <div class="list">
    <div class="special-product-list">
      <ng-container *ngFor="let product of specialProducts">
        <app-product [product]="product"></app-product>
      </ng-container>
    </div>
    <div class="product-list">
      <ng-container *ngFor="let product of products">
        <app-product [product]="product"></app-product>
      </ng-container>
    </div>
  </div>
</div>
